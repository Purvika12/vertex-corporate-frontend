<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Seeker Login | Vertex Corporate</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<section class="auth-wrapper">

  <div class="auth-left">
    <h1>Welcome Back</h1>
    <p>Access your dashboard, manage applications, and explore new opportunities.</p>
    <ul>
      <li>✔ Track job applications</li>
      <li>✔ Upload resume</li>
      <li>✔ Get personalized job alerts</li>
    </ul>
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Job Seeker Login</h2>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label class="checkbox">
            <input type="checkbox">
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary full-width">
          Login
        </button>

        <p class="register-text">
          Don’t have an account?
          <a href="#">Register here</a>
        </p>

      </form>
    </div>
  </div>

</section>

<!-- ✅ SCRIPT MUST BE HERE -->
<script>
  const form = document.getElementById("loginForm");

  form.addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
      alert("Please enter email and password");
      return;
    }

    // Realistic loading effect
    const button = form.querySelector("button");
    button.innerText = "Logging in...";
    button.disabled = true;

    setTimeout(() => {
      window.location.href = "dashboard.html";
    }, 1000);
  });
</script>

</body>
</html>
