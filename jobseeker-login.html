<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Seeker Login | Vertex Corporate</title>
<link rel="stylesheet" href="style.css">
</head>
  <script>
  const form = document.querySelector("form");

  form.addEventListener("submit", function(e) {
    e.preventDefault(); // stop real form submission

    // Get input values
    const email = document.querySelector('input[type="email"]').value;
    const password = document.querySelector('input[type="password"]').value;

    // Basic validation
    if(email === "" || password === "") {
      alert("Please enter email and password");
      return;
    }

    // Fake login success (for demo)
    alert("Login Successful!");

    // Redirect to dashboard page
    window.location.href = "dashboard.html";
  });
</script>

<body>

<section class="auth-wrapper">

  <div class="auth-left">
    <h1>Welcome Back</h1>
    <p>Access your dashboard, manage applications, and explore new opportunities.</p>
    <ul>
      <li>✔ Track job applications</li>
      <li>✔ Upload resume</li>
      <li>✔ Get personalized job alerts</li>
    </ul>
  </div>

  <div class="auth-right">
    <div class="auth-card">
      <h2>Job Seeker Login</h2>

      <form>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" required>
        </div>

        <div class="form-options">
          <label class="checkbox">
            <input type="checkbox">
            Remember me
          </label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn btn-primary full-width">
          Login
        </button>

        <p class="register-text">
          Don’t have an account?
          <a href="#">Register here</a>
        </p>

      </form>
    </div>
  </div>

</section>

</body>
</html>
